<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                        </select>
                        <!-- initially created this to make this website later used JS to add options from codes.js -->
                        <!-- <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="CNY">CNY</option>
                        <option value="GBP">GBP</option> in select and now removed-->
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                        </select>
                        <!-- <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="CNY">CNY</option>
                        <option value="GBP">GBP</option>  in select and now removed-->  
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1USD=80INR</p>
            </div>
            <button>Get Exchange Rate</button> 
            <!-- font awesome for icons -->

        </form>
    </div>
    <script src="./codes.js"></script>
    <script src="./app.js"></script>
</body>
</html>
